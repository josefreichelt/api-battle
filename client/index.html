<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./index.css" rel="stylesheet" />
        <title>API Battle</title>
    </head>
    <body>
        <div class="layout">
            <h1 id="main-title">API-BATTLE</h1>
            <form id="getuser-form">
                <label>GET User by username: </label>
                <input
                    name="user-id"
                    id="userid"
                    placeholder="Username to search for"
                />
                <button type="submit">Submit</button>
            </form>
            <div id="gotten-user" style="display: none">
                <h2>Gotten User</h2>
            </div>
            <form id="create-user-form">
                <label>Create new user: </label>
                <input name="user-name" placeholder="Name of a new user" />
                <input name="user-score" placeholder="Score of the new user" />
                <button type="submit">Submit</button>
            </form>
            <form id="update-user-form">
                <label>Update user score: </label>
                <input
                    name="user-name"
                    placeholder="Name of the user you want to modify"
                />
                <input name="user-score" placeholder="New score for the user" />
                <button type="submit">Submit</button>
            </form>
            <form id="delete-user-form">
                <label>Delete user: </label>
                <input
                    name="user-name"
                    placeholder="Name of the user you want to delete"
                />
                <button type="submit">Submit</button>
            </form>

            <div>
                <form id="get-users-form">
                    <label>Get top users</label>
                    <button type="submit">Submit</button>
                </form>
                <table id="top-users-table">
                    <thead>
                        <tr>
                            <td>Place</td>
                            <td>Id</td>
                            <td>Username</td>
                            <td>Score</td>
                        </tr>
                    </thead>
                    <tbody id="top-users-table-body"></tbody>
                </table>
            </div>
        </div>
        <div id="chat-wrapper">
            <div id="chatbox">
                <div id="chat-messages"></div>
                <form id="chat-controls">
                    <input name="username" placeholder="Username" />
                    <input name="message" />
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
